{% for statusmsg in request.flash.statuses %}
    <div id="flash-status-{{ forloop.counter }}" class="flash-status">
        {{ statusmsg }}
    </div>
{% endfor %}
{% for errormsg in request.flash.errors %}
    <div id="flash-error-{{ forloop.counter }}" class="flash-error">
        {{ errormsg }}
    </div>
{% endfor %}
